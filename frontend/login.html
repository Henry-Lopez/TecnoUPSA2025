<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RustBall ‚Äì Iniciar Sesi√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<img src="img/messi.png" class="futbolista-izquierda" alt="">
<img src="img/cr77.png"  class="futbolista-derecha"  alt="">

<h1>‚öΩ RustBall</h1>

<div id="login-container">
  <h2>üîê Iniciar Sesi√≥n</h2>
  <div class="input-group">
    <input type="text" id="login-nombre" placeholder="Nombre de usuario">
    <input type="password" id="login-contra" placeholder="Contrase√±a">
    <button id="btn-login">Entrar</button>
  </div>

  <p style="text-align: center; margin-top: 10px;">
    ¬øNo tienes cuenta?
    <a href="registro.html" style="color: #ff5e7a; font-weight: bold;">Registrarse</a>
  </p>
</div>

<pre id="resultado">Esperando acci√≥n‚Ä¶</pre>

<script type="module">
  document.addEventListener("DOMContentLoaded", () => {
    const btnLogin = document.getElementById("btn-login");

    btnLogin.addEventListener("click", async () => {
      const nombre = document.getElementById("login-nombre").value.trim();
      const contrasena = document.getElementById("login-contra").value.trim();

      if (!nombre || !contrasena) {
        document.getElementById("resultado").textContent = "‚ùå Rellena todos los campos.";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre_usuario: nombre, contrasena })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("rb_user", JSON.stringify(data)); // ‚úÖ lo que espera lobby.js
          document.getElementById("resultado").textContent = "‚úÖ Sesi√≥n iniciada correctamente.";
          window.location.href = "lobby.html";
        } else {
          document.getElementById("resultado").textContent = `‚ùå ${data.error || "Credenciales incorrectas"}`;
        }
      } catch (err) {
        document.getElementById("resultado").textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    });
  });
</script>

</body>
</html>
